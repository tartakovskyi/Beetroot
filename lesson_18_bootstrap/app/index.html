<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrao</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="grid">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="blue">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="blue">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6">
					<div class="red"></div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6">
					<div class="row">
						<div class="col-xs-12 col-sm-4"><div class="green"></div></div>
						<div class="col-xs-6 col-sm-4"><div class="green"></div></div>
						<div class="col-xs-6 col-sm-4"><div class="green"></div></div>
					</div>
					<div class="row">
						<div class="col-xs-6"><div class="orange"></div></div>
						<div class="col-xs-6"><div class="orange"></div></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4"><div class="aquablue"></div></div>
				<div class="col-xs-12 col-sm-6 col-md-4"><div class="aquablue"></div></div>
				<div class="col-xs-6 col-sm-6 col-md-2"><div class="aquablue"></div></div>
				<div class="col-xs-6 col-sm-6 col-md-2"><div class="aquablue"></div></div>
			</div>
			<div class="row">
				<div class="col-xs-4 col-sm-4 col-md-2"><div class="black">first</div></div>
				<div class="col-xs-8 col-sm-8 col-md-4 col-md-push-6"><div class="black">last</div></div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-md-pull-4"><div class="black">middle</div></div>		
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
