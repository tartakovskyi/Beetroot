<img src="" alt="" class="offers-item__img">
<div class="offers-item__price">
	<sup class="offers-item__price-currency" data-role="price-currency">&#163;</sup><span class="offers-item__price-value" data-role="price-value"></span>
</div>
<svg xmlns="http://www.w3.org/2000/svg" class="offers-item__info-icon"> 
	<use xlink:href="img/icons.svg#info-circle"></use>
</svg>
<div class="offers-item__brief">
	<div class="offers-item__brief-title">
		<h3></h3>
		<sup class="offers-item__brief-currency" data-role="price-currency">&#163;</sup>
		<span class="offers-item__brief-value" data-role="price-value"></span>
	</div>
	<p class="offers-item__brief-descr"></p>
	<ul class="offers-item__buy">
		<li>
			<button class="offers-item__buy-btn" data-action="offers__buy">
				<svg xmlns="http://www.w3.org/2000/svg" class="offers-item__buy-icon"> 
					<use xlink:href="img/icons.svg#shopping-cart-solid"></use>
				</svg>
			</button>
		</li>
		<li>
			<button class="offers-item__buy-btn" data-action="offers__wish">
				<svg xmlns="http://www.w3.org/2000/svg" class="offers-item__buy-icon"> 
					<use xlink:href="img/icons.svg#heart"></use>
				</svg>
			</button>
		</li>
		<li>
			<button class="offers-item__buy-btn"  data-action="offers__compare">
				<svg xmlns="http://www.w3.org/2000/svg" class="offers-item__buy-icon"> 
					<use xlink:href="img/icons.svg#compress-alt"></use>
				</svg>
			</button>
		</li>
	</ul>
</div>
