<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Avenue Fashion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
	<header class="header">
		<section class="header__black-nav-wrapper">
			<div class="container">
				<div class="row align-item-center">
					<div class="col d-flex align-item-center">
						<nav class="header__black-nav">
							<label class="header__currency-list-wrapper">Currency:
								<select name="currency-list" class="header__currency-list">
									<option value="gbp" class="header__currency">GBP</option>
									<option value="eur" class="header__currency">EUR</option>
									<option value="usd" class="header__currency">USD</option>
								</select>
							</label>
							<div class="header__black-nav-right">
								<div class="header__reg-links">
									<a href="#">Register</a>
									<a href="#">Sign in</a>
								</div>
								<button class="header__cart-btn"><span>empty</span></button>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<section class="main-menu-wrapper">
			
		</section>


	</header>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
