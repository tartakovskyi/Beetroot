<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Avenue Fashion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
	<header class="header">
		<section class="header__black-nav-wrapper">
			<div class="container">
				<div class="row align-item-center">
					<div class="col d-flex align-item-center">
						<nav class="header__black-nav">
							<label class="header__currency-list-wrapper">Currency:
								<select name="currency-list" class="header__currency-list">
									<option value="gbp" class="header__currency">GBP</option>
									<option value="eur" class="header__currency">EUR</option>
									<option value="usd" class="header__currency">USD</option>
								</select>
							</label>
							<div class="header__black-nav-right">
								<div class="header__reg-links">
									<a href="#">Register</a>
									<a href="#">Sign in</a>
								</div>
								<button class="header__cart-btn"><span>empty</span></button>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<section class="main-menu-wrapper">
			
		</section>


	</header>



	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
