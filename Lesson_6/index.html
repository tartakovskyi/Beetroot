<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<div>Let's go to mall!</div>
	</header>
	<div class="content">
		<main>
			<ul>
				<li>
					<input type="checkbox" id="pickles" name="pickles"><label for="pickles">A lot of pickles</label>
				</li>
				<li>
					<input type="checkbox" id="apples" name="pickles"><label for="apples">10 apples</label>
				</li>
				<li>
					<input type="checkbox" id="oranges" name="pickles"><label for="oranges">20 oranges</label>
				</li>
				<li>
					<input type="checkbox" id="plates" name="pickles"><label for="plates">13 plates</label>
				</li>
				<li>
					<input type="checkbox" id="bentos" name="pickles"><label for="bentos">15 bentos</label>
				</li>
				<li>
					<input type="checkbox" id="sake" name="pickles"><label for="sake">1 bottle of Sake ^-^</label>
				</li>
			</ul>
			<input type="submit" value="Bon appetit :)">
		</main>
	</div>
</body>
</html>
