<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    
	<title>Daily Form</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
	<form action="thanks.html" method="get" class="reg">
		<div class="heading">
			<h1>Create your free account</h1>
		</div>
		<p>Come and join our cool and amazing community, fill in your details
		to get started. Already have an account? <a href="#">Log in</a>.</p>
		<input type="text" name="first-name" placeholder="First name" required>
		<input type="text" name="last-name" placeholder="Last name" required>
		<input type="text" placeholder="Email address" required>
		<input type="text" placeholder="Password" required>
		<input type="submit" value="Sign up for free">
		<p class="note">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
	</form>

</html>
